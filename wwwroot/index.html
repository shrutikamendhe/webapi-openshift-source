<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Click2Cloud | Web API Sample</title>

    <!-- Including bootstrap stylesheets -->
    <link href="assets/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Including AngularJs references-->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-sanitize.js"></script>

    <link href="assets/angular-loading-bar-master/loading-bar.css" rel="stylesheet" />
    <script src="assets/angular-loading-bar-master/loading-bar.js"></script>

    <!-- app.js for an application-->
    <script src="assets/js/app.js"></script>

    <style>
        .DONE, .Done, .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body ng-app="app">

    <div class="jumbotron">
        <div class="container">
            <h1>Web API Sample</h1>
            <p>This sample application demostrate running ASP.NET 5.0 Web API on OpenShift 3 Cloud.</p>
        </div>
    </div>

    <div class="container theme-showcase" role="main" ng-controller="MyTodoController">

        <div class="page-header">
            <button type="button" class="btn btn-primary" style="float:right" ng-click="showHideForm(true)">Add New</button>
            <h1>My ToDo list</h1>

        </div>

        <div class="row" style="display:none;" id="dvAddNewItemForm">
            <div class="col-sm-offset-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add New</h3>
                    </div>
                    <div class="panel-body">
                        <form class="navbar-form navbar-left">
                            <div class="form-inline">
                                <input type="text" placeholder="Title" class="form-control" ng-model="title">
                            </div>
                            <br />
                            <div class="form-inline">
                                <input type="text" placeholder="Details" class="form-control" ng-model="detail">
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success" ng-click="post(title, detail)">Post</button>
                            <button type="submit" class="btn btn-danger" ng-click="showHideForm(false)">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <ul class="list-group" ng-repeat="mytodo in mytodoList">
                    <li class='list-group-item {{mytodo.State}}'>
                        <input type="checkbox" style="float:left; margin-right:10px;" ng-model="status" ng-change="put(mytodo.Index, status)" />
                        <button type="button" class="btn btn-default btn-sm" style="float:right;" data-bind="{{mytodo.Index}}" ng-click="delete(mytodo.Index)">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                        <h4 class="list-group-item-heading">{{mytodo.Title}}</h4>
                        <p class="list-group-item-text" style="margin-left: 25px;">{{mytodo.Detail}}</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="page-header">
            <h1>API Logs</h1>
        </div>

        <div class="well" style="box-shadow:none;" ng-bind-html="logs">
        </div>
    </div>

    <br />
    <br />
    <div id="footer">
        <div class="container">
            <p class="muted">Contact us <a href="#">contact@click2cloud.com</a>.</p>
        </div>
    </div>
</body>
</html>
